<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplp de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p { display: none;
             }

        div:hover > p {
            color: white;
            background-color: red;
            display: block;
            width: 300px;
        }
    </style>
</head>
<body>
     <h1>Exemplo de hover</h1>
     <p>passe o mouse sobre o text abaixo</p>
     <div>passe o mouse aqui
         <p>texto escondido</p>
     </div>

     <p>fim do exemplo</p>

</body>
</html>
