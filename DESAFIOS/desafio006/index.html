<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.
    
    <ul>
      <li><u><abbr title="&lt;p&gt;">Paragrafo</abbr></u></li>
      <li>
          <u><abbr title="&lt;h1&gt;"> Titulos</abbr></u>
      </li>
      <li><u><abbr title="&lt;img&gt;">Imagens</abbr></u></li>
    </ul>
    </p>
</body>
</html>
